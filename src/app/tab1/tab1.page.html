<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tunniplaan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-group *ngFor="let date of dataService.dates" >
        <ion-item>
          <ion-label class="ion-text-center">{{date}}</ion-label> 
        </ion-item>
        <ion-item-group *ngFor= "let lecture of dataService.lectures" >
        <ion-item  *ngIf="lecture.date.toLocaleDateString('en-GB')===date" (click)="addComment(lecture)" >
        <ion-label >{{lecture.name}}</ion-label>
        <ion-badge color="danger" *ngIf="lecture.personalComment">!</ion-badge>
        </ion-item>
        </ion-item-group> 
    </ion-item-group>
   
  </ion-list>
</ion-content>
